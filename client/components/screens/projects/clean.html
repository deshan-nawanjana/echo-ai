<div id="clean" class="popup-backdrop" :data-open="clean.open">
  <div class="popup">
    <div class="popup-header">
      Cleaning Project
    </div>
    <div class="popup-content">
      <div class="popup-text">
        This will clear the chat history and unwanted file uploads
      </div>
    </div>
    <div class="popup-buttons">
      <button class="button" @click="clean.open = false">
        Cancel
      </button>
      <button class="button" @click="cleanProject(selectedProject.id)">
        Clean Project
      </button>
    </div>
  </div>
</div>
