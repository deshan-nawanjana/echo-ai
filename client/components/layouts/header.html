<div id="header">
  <div class="logo"></div>
  <div class="title" v-if="screen === 'home'">
    Welcome to Echo!
  </div>
  <div class="title" v-if="screen === 'projects'">
    Projects
  </div>
  <div class="title" v-if="screen === 'editor'">
    {{project.name}}
  </div>
  <div class="options">
    <button
      class="button"
       v-if="screen === 'editor' && project && !training"
      :disabled="saving"
      @click="saveProject">
      {{saving ? "Saving...": "Save Project"}}
    </button>
    <button
      class="theme"
      @click="switchTheme">
      <div :data-mode="theme" class="theme-node"></div>
    </button>
  </div>
</div>
